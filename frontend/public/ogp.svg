<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Accent circles -->
  <circle cx="1100" cy="80" r="140" fill="#6366f1" fill-opacity="0.15"/>
  <circle cx="80" cy="560" r="120" fill="#22d3ee" fill-opacity="0.12"/>

  <!-- Title block -->
  <g filter="url(#shadow)">
    <rect x="80" y="120" rx="16" width="1040" height="300" fill="#0b1220" fill-opacity="0.55"/>
  </g>

  <g font-family="system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,'Noto Sans JP','Hiragino Kaku Gothic ProN','Yu Gothic UI',sans-serif" fill="#fff">
    <text x="120" y="220" font-size="56" font-weight="700">ポケモンユナイト ドラフトシミュレーター</text>
    <text x="120" y="280" font-size="28" fill="#cbd5e1">オンライン2人プレイ・観戦モード対応</text>
    <text x="120" y="332" font-size="28" fill="#cbd5e1">BAN順・ピック制限時間を再現</text>
  </g>

  <g font-family="system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif" fill="#93c5fd">
    <text x="80" y="560" font-size="24">https://unite-draft-simulator.shink-poke.com/</text>
  </g>
